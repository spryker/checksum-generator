namespace: Spryker
actor: Tester
include:
    - tests/SprykerTest/ChecksumGenerator
paths:
    tests: tests/
    log: tests/_output/
    data: tests/_data/
    support: tests/_support/
    envs: tests/_envs/
    output: ../../../_output
settings:
    suite_class: \PHPUnit\Framework\TestSuite
    colors: true
    memory_limit: 1024M
    log: true
coverage:
    enabled: true
    whitelist:
        include:
            - 'src/*'
